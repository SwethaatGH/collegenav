<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>CRUD Rooms</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='dash.css')}}">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
  </head>
  <body>
    <nav class="navbar">
      <a class="logo">Room Booking & Maps</a>
      <ul class="nav-links">
        <li><a href="{{ url_for('dashboard') }}">Home</a></li>
        <li><a>CRUD Rooms</a></li>
        <li><a href="{{ url_for('crud_waypoints') }}">CRUD Waypoints</a></li>
        <li><a href="{{ url_for('maps') }}">Maps</a></li>
        <li><a href="{{ url_for('logout') }}">Log Out</a></li>
      </ul>
    </nav>
    <br/><br/>
    <div class="form-parent">
      <div class="formm" style="width:90vw">
        <h1>View Rooms</h1>
        <div class="room-card" style="padding: 75px;width: 80vw;height:auto;">
          <br/>
          <h2>Rooms</h2>
            <table>
              <thead>
                <tr>
                  <th>Room ID</th>
                  <th>Block ID</th>
                  <th>Nearest Waypoint</th>
                  <th>Block Manager ID</th>
                </tr>
              </thead>
              <tbody>
                {% for room in rooms %}
                <form method="POST">
                <tr>
                  <td><input type="text" style="width: 80%!important" name="RoomID" value="{{ room['RoomID'] }}"/></td>
                  <td><input type="text" style="width: 80%!important" name="BlockID" value="{{ room['BlockID'] }}"/></td>
                  <td><input type="text" style="width: 80%!important" name="Waypoint" value="{{ room['Waypoint'] }}"/></td>
                  <td><input type="text" style="width: 80%!important" name="managerID" value="{{ room['managerID'] }}"/></td>
                  <td>
                    <input type="submit" name="action" value="Update"></td>
                </tr>
                </form>
                {% endfor %}
                <form method="POST">
                <tr>
                  <td><input type="text" style="width: 80%!important" name="RoomID"/></td>
                  <td><input type="text" style="width: 80%!important" name="BlockID"/></td>
                  <td><input type="text" style="width: 80%!important" name="Waypoint"/></td>
                  <td><input type="text" style="width: 80%!important" name="managerID"/></td>
                  <td>
                    <input type="submit" name="action" value="Add New Room"></td>
                </tr>
                </form>
              </tbody>
            </table>
        </div>

      </form>
    </div>
  </body>
</html>
