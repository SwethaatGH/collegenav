<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
  </head>
  <body>
    <h1 style="color: white;text-align: center;padding-top:50px">PSG College of Technology</h1>
    <p style="color: white;text-align: center;">Reset Password</p>
    <div class="form-parent">
      <form method="POST" style="margin-top: -150px;">
        <label for="username">Username</label>
        <input type="text" id="username" name="userID" placeholder="Enter your username" required><br/>

        <label for="password">New Password</label>
        <input type="password" id="password" name="pwd" placeholder="Enter your password" required><br/>

        <input type="submit" value="Reset Password">
      </form>
    </div>
  </body>
</html>
